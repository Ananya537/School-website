    <script>
      document.addEventListener("DOMContentLoaded", function() {
      var headerContainer = document.getElementById('header-container');
  
      // Load the header HTML using fetch or another method
      fetch('include/header.html')
          .then(response => response.text())
          .then(html => {
              headerContainer.innerHTML = html;
  
              // Load the script for the header behavior
              
              
              var headerScript = document.createElement('script');
              headerScript.src = 'js/header.js';
              headerScript.onload = function () {
              // Call the function from the external script
              if (typeof initializeHeader === 'function') {
                  initializeHeader_transparent();
              } 
              else {
                  console.error('initializeHeader function is not defined.');
              }
          };
          headerContainer.appendChild(headerScript);
          window.currentPage = 'home';
          toggleLanguage(currentPage)
          });
      });
